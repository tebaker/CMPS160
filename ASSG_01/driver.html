<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title> "Talon's Assignment 1 </title>
    <!-- Include external libraries -->
    <script src = "lib/webgl-utils.js"></script>
    <script src = "lib/webgl-debug.js"></script>
    <script src = "lib/cuon-utils.js"></script>
    <script src = "lib/load-file.js"></script>

    <!-- Include main program -->
    <script src = "prog/main.js"></script>

    <!-- Include internal functions -->
    <script src = "prog/eventFunctions.js"></script>
    <script src = "prog/glslFunctions.js"></script>
    <script src = "prog/htmlFunctions.js"></script>

    <!-- Include shaders -->
    <script src = "prog/shaders.js"></script>
  </head>

  <body onload = "main()">
    <p> Talon Baker Assignment 1 </p>

    <canvas id="webgl" width="500" height="500">
      Please use a browser that supports "canvas"
    </canvas>

    <p id="clickedPointsText">x: 0.0 y: 0.0</p>

    <button type="button">Clear Canvas</button>

    <p> Point Color </p>
	<label for="redSlider">Red</label>
  	<input type="range" min="0" max="255" value="255" class="slider" id="redSlider">

	<label for="blueSlider">Blue</label>
  	<input type="range" min="0" max="255" value="0" class="slider" id="blueSlider">

	<label for="greenSlider">Green</label>
  	<input type="range" min="0" max="255" value="0" class="slider" id="greenSlider">

	<p> Point Size </p>
  	<input type="range" min="1" max="200" value="10" class="slider" id="sizeSlider">

    <script src="main.js"></script>
  </body>
</html>
